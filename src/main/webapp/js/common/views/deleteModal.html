<div class="modal-header">
    <button type="button" class="close" ng-click="modalCancel()">&times;</button>
    <h3>Delete</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete this?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="modalSuccess()">{{modalSuccessLabel}}</button>
    <button class="btn btn-default" type="button" ng-click="modalCancel()">{{modalCancelLabel}}</button>
</div>
