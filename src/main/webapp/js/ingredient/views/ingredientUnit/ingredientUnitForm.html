<legend>IngredientUnit Information</legend>
<div class="form-group" ng-class="{'has-error has-feedback' : form.$submitted && form.ingredientUnitName.$error.required}">
    <label class="col-sm-2 control-label">IngredientUnit name</label>
    <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="IngredientUnit name" ng-model="ingredientUnit.name" name="ingredientUnitName" required="" value="ingredientUnit.name"/>
        <div ng-show="form.$submitted && form.ingredientUnitName.$error.required">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <label class="control-label">IngredientUnit name is required</label>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-0 col-sm-4">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</div>
