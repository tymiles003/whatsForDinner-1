<div ng-cloak>
    <div class="table-responsive">
        <h1 class="page-header">Dishes</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created at</th>
                <th>Last modified</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dish in dishes">
                <td>{{ dish.name }}</td>
                <td>{{ dish.creationDate }}</td>
                <td>{{ dish.lastModifiedDate }}</td>
            </tr>
            </tbody>
        </table>
        <pagination ng-model="currentPage" total-items="totalDishes" max-size="maxSize" boundary-links="true"></pagination>
    </div>
</div>
