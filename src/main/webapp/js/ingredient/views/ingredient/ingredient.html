<div ng-cloak>
    <div class="table-responsive" ng-init="getAllIngredients()">
        <h1 class="page-header">Ingredients</h1><a style="float:right" class="btn btn-primary" ui-sref="addIngredient" role="button">New Ingredient</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Created at</th>
                <th>Last modified</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ingredient in ingredients">
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.creationDate | date: dateTimeFormat }}</td>
                <td>{{ ingredient.lastModifiedDate | date: dateTimeFormat }}</td>
                <td>
                    <a class="link--text table__actions__item" role="button" ui-sref="editIngredient({id: ingredient.id})"><i class="glyphicon glyphicon-edit" aria-hidden="true"></i> Edit</a>
                    <a class="link--text link--danger table__actions__item" role="button" ng-click="deleteIngredientModal(ingredient.id)"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <pagination ng-show="showPagination" ng-model="currentPage" total-items="totalIngredients" max-size="maxSize" boundary-links="true"></pagination>
    </div>
</div>
